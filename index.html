<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ChadGPT</title>
  </head>
  <body id="GPT">
      <div id="app">
        <div id="chat_container"></div>
        <form>
          <textarea name="prompt" cols="1" rows="1" placeholder="Type Here" ></textarea>
          <div id="reset-button">Reset <br> memory</div>
          <button id="submit-button" type="submit"><i class="material-icons" style="font-size:40px">send</i></button>
        </form>
       
      </div>
      
    <script type="module" src="script.js"></script>
  </body>
</html>
